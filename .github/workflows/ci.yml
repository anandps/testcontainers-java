            uses: actions/cache@v1
            with:
              path: ~/.gradle/caches
              key: ${{ runner.os }}-gradle-home-core_check-${{ hashFiles('**/*.gradle') }}
              restore-keys: |
                            ${{ runner.os }}-gradle-home-core_check-
                            ${{ runner.os }}-gradle-home-core_check-
